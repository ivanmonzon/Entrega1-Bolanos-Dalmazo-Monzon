<!--HTML padre donde se encuentra toda la estructura que se reutiliza para el resto de los templates-->
<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Primera Entrega Final- Python - CoderHouse</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'App1/css/styles.css' %}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <!--Barra de navegación que nos dirigirá a las busquedas de cada modelo-->
                <a class="navbar-brand" href="{% url 'Index' %}">Index</a>
                <a class="navbar-brand" href="{% url 'Artists' %}">Artists</a>
                <a class="navbar-brand" href="{% url 'Labels' %}">Labels</a>
                <a class="navbar-brand" href="{% url 'Instruments' %}">Instruments</a>
                <a class="navbar-brand" href="{% url 'Genres' %}">Genres</a>
                <a class="btn btn-success navbar-brand" href="{% url 'SignUp' %}">SIGN UP</a>
                <a class="btn btn-outline-success navbar-brand" href="{% url 'Login' %}">Login</a>                                           
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead bg-primary text-white text-center">
            <div class="container d-flex align-items-center flex-column">
                <!-- Masthead Heading-->
                {% block changingContent%}
                
                <h1 class="masthead-heading text-uppercase mb-0">Start Bootstrap</h1>
                {% endblock%}
                <!-- Icon Divider-->
                <div class="divider-custom divider-light">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <!--Links para agregar nuevos objetos-->
                <h3 class="mb-5">What do you want to add today?</h3>
                <a class="btn-outline-light mb-3" href="{% url 'ArtistForm' %}">Add a new Artist</a>          
                <a class="btn-outline-light mb-3" href="{% url 'LabelCreate' %}">Add a new Label</a> <!--ANTES ESTABA LabelForm, pero lo reemplacé para utilizar el CreateView en este nuevo-->  
                <a class="btn-outline-light mb-3" href="{% url 'InstrumentForm' %}">Add a new Instrument</a>   
                <a class="btn-outline-light mb-3" href="{% url 'GenreForm' %}">Add a new Genre</a>  
            </div>
        </header>

 
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
