{% extends 'App1/father2.html' %}
{% load static %}
{% block changingContent %}
<h1 class="mb-5">Listing Artists!</h1>
{% for artist in listArtists %}
    <li>{{artist}}</li>
    <button>
        <a href="{% url 'DeleteArtist' artist.name %}">Delete</a>
        <a href="{% url 'UpdateArtist' artist.name %}">Update</a>
    </button>
{% endfor %}    
{% endblock %}
